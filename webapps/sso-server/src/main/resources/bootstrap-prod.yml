# 生产环境
spring:
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848

  # redis
  redis:
    host: ali-server01 # 默认localhost
    port: 6379 # 默认6379
    password: portal # 密码
    database: 1 # 采用哪个数据库，默认0
    timeout: 500 # 连接超时时间（毫秒）
    lettuce:
      shutdown-timeout: 100ms
      pool:
        max-active: 8 # 连接池最大连接数,默认8个（使用负值表示没有限制）
        max-wait: -1 # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-idle: 8 # 连接池中的最大空闲连接
        min-idle: 1 # 连接池中的最小空闲连接

swagger2:
  enable: false # 关闭swagger2

log:
  home: /var/log/portal/sso # 日志目录

jwt:
  secret: U$hKEZi7dh+bSg-qHDIw6mT$T+CCMqWt
