server:
  port: 8081

spring:
  profiles:
    active: @profileActive@
  application:
    name: portal-@project.artifactId@

  cloud:
    nacos:
      discovery:
        username: nacos
        password: portal

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 200MB

  redis:
    database: 1
    timeout: 5000

feign:
  hystrix:
    enabled: true
  client:
    config:
      default:
        connect-timeout: 500
        read-timeout: 60000

hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 60000

logging:
  config: classpath:logback-spring.xml

swagger2:
  project-name: ${spring.application.name}
  project-version: @project.version@
  auth-api:
    exclude-url-reg: ^(?!(/login|/password/encode|/password/matches)).*$
    param-name: Authorization
    header-name: x-access-token

log:
  root-level: INFO
  max-size: 1024MB
  max-history: 30
  charset: UTF-8
