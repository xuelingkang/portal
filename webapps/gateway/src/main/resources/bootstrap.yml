server:
  port: 8000

spring:
  profiles:
    active: @profileActive@
  application:
    name: portal-@project.artifactId@
  cloud:
    nacos:
      discovery:
        username: nacos
        password: portal
    gateway:
      routes:
        - id: content
          uri: lb://portal-content
          predicates:
            - Path=/content/**
          filters:
            - StripPrefix=1
        - id: sso
          uri: lb://portal-sso
          predicates:
            - Path=/sso/**
          filters:
            - StripPrefix=1
        - id: system
          uri: lb://portal-system
          predicates:
            - Path=/system/**
          filters:
            - StripPrefix=1
        - id: task
          uri: lb://portal-task
          predicates:
            - Path=/task/**
          filters:
            - StripPrefix=1
        - id: notice
          uri: lb://portal-notice
          predicates:
            - Path=/notice/**
          filters:
            - StripPrefix=1
        - id: queue
          uri: lb://portal-queue
          predicates:
            - Path=/queue/**
          filters:
            - StripPrefix=1
        - id: admin
          uri: lb://portal-admin
          predicates:
            - Path=/admin/**
          filters:
            - StripPrefix=1
        - id: master
          uri: lb://portal-master
          predicates:
            - Path=/master/**
          filters:
            - StripPrefix=1
        - id: file
          uri: lb://portal-file
          predicates:
            - Path=/file/**
          filters:
            - StripPrefix=1

# 日志
logging:
  config: classpath:logback-spring.xml

log:
  root-level: INFO # 日志级别
  max-size: 1024MB # 日志最大大小
  max-history: 30 # 日志保留天数
  charset: UTF-8 # 日志编码
