server:
  port: 8000

spring:
  profiles:
    active: @profileActive@
  application:
    name: portal-@project.artifactId@
  cloud:
    nacos:
      discovery:
        username: nacos
        password: portal
    gateway:
      routes:
        - id: sso
          uri: lb://portal-sso
          predicates:
            - Path=/sso/**
        - id: admin
          uri: lb://portal-admin
          predicates:
            - Path=/admin/**
          filters:
            - StripPrefix=1
        - id: master
          uri: lb://portal-master
          predicates:
            - Path=/master/**
          filters:
            - StripPrefix=1

# 日志
logging:
  config: classpath:logback-spring.xml

log:
  root-level: INFO # 日志级别
  max-size: 1024MB # 日志最大大小
  max-history: 30 # 日志保留天数
  charset: UTF-8 # 日志编码
