server:
  port: 8082

spring:
  profiles:
    active: @profileActive@
  application:
    name: portal-@project.artifactId@

  cloud:
    nacos:
      discovery:
        username: nacos
        password: portal

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 200MB

  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    platform: mysql
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 10
      max-wait: 60000
      max-pool-prepared-statement-per-connection-size: 20
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validationQuery: SELECT 'x'
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      filters: wall,stat
      pool-prepared-statements: true
      connection-properties: druid.stat.slowSqlMillis=1000;druid.stat.logSlowSql=true;config.decrypt=true
      web-stat-filter:
        enabled: true
        url-pattern: /*
        exclusions: /druid/*,*.js,*.gif,*.jpg,*.bmp,*.png,*.css,*.ico
        session-stat-enable: true
        session-stat-max-count: 10
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        reset-enable: true
        login-username: admin
        login-password: 123
        allow:

  redis:
    database: 2
    timeout: 5000

  cache:
    type: redis
    redis:
      cache-null-values: true
      time-to-live: 30m

mybatis-plus:
  mapper-locations: classpath:/mapper/*Mapper.xml
  type-handlers-package: com.xzixi.framework.webapps.common.typehandler
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true
  global-config:
    db-config:
      id-type: auto
      table-underline: true
      table-prefix: t_
      capital-mode: true
      logic-delete-value: 1
      logic-not-delete-value: 0
      update-strategy: ignored

logging:
  config: classpath:logback-spring.xml

swagger2:
  project-name: ${spring.application.name}
  project-version: @project.version@

log:
  max-size: 1024MB
  max-history: 30
  charset: UTF-8
